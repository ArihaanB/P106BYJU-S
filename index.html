<html>
    <head>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "col-xs-12 header_div text-center">
            <h2 id="title">Animal Sound Recognition App</h2>
                <p id="notes">This app will be able to differentiate between the sounds of a dog, cat, lion and cow have been made.</p>
        </div>

        <div id = "main_div" class="col-xs-12 text-center">
            <center>
                <button class="btn btn-warning" onclick="startClassification()">START</button>
                <h4 id="noAnimalDetection"></h4>
                <h3 id="currentAnimalDetect"></h3>
                <br>
                <img id="image" src="cow.jpg" width="600px" height="400px">
            </center>
        </div>

        <div id="copy_right_footer"></div>
    </body>
</html>
